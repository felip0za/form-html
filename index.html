        <h2>Camisa</h2>
        <label>Selecione a cor:</label>
        <input type="color" name="corCamisa" id="corCamisa"><br>
        
        
        <h2>Endere√ßo</h2>

        <button>Submit</button>
    </form>
</body>
</html>
